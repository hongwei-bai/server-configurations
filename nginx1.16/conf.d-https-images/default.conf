server {
    listen 80;
    server_name hongwei-test1.top www.hongwei-test1.top;
    return 301 https://hongwei-test1.top$request_uri;
}

# Cache settings
proxy_cache_path /tmp/nginx-images-cache/ levels=1:2 keys_zone=images:10m inactive=24h max_size=100m;

server {
    listen 443 ssl;
    server_name hongwei-test1.top www.hongwei-test1.top;

    ssl_certificate     /etc/nginx/ssl/5272963_hongwei-test1.top.pem;
    ssl_certificate_key /etc/nginx/ssl/5272963_hongwei-test1.top.key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
		try_files $uri /index.html;
    }
    
    location ~ "^/media/(?<width>(640|320))/(?<image>.+)$" {
		alias /usr/share/nginx/html/images/$image;
        image_filter resize $width -;
        image_filter_jpeg_quality 80;
        image_filter_buffer 8M;
		proxy_cache images;
		proxy_cache_valid 200 24h;
	}

	location /media {
		proxy_pass https://localhost:8443/;
	}
  
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location ~ \.(jsp|jspx|do|action)?$
    {
        #=============tomcat.....============
        root /usr/local/tomcat/webapps;
        index index.jsp index.jspx index.do;
        #==========Nginx.....============
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #=== .....jsp .jspx .do .action ..........(tomcat)===
        proxy_pass https://localhost:8443;
    }
}
